<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/script.js"></script>
  <title>Tic-Tac-Toe</title>
  <link rel="icon" href="Assets/tic-tac-toe_39453.ico" type="image/x-icon" />
</head>
<body>
  <div class="marker-choice">
    <h2 class="title">Choose your marker!</h2>
    <div class="choice-container">
      <div class="marker">X</div>
      <div class="marker">O</div>
    </div>
  </div>

  <div class="bot-difficulty">
    <h2 class="title">Choose your Difficulty!</h2>
    <div class="choice-container">
      <div class="dif-op">Easy</div>
      <div class="dif-op">Medium</div>
      <div class="dif-op">Hard</div>
    </div>
  </div>

  <div class="enemy-choice">
    <h2 class="title">Choose your Opponent!</h2>
    <div class="choice-container">
      <div class="enemy">Bot!</div>
      <div class="enemy">Player!</div>
    </div>
  </div>

  <main class="container">
    <h1 class="title">Tic Tac Toe</h1>
    
    <aside class="scoreboard">

    </aside>

    <section class="game-board">
      

    </section>

    <nav class="buttons">
      <button id="reset-board">Reset Board</button>
      <button id="reset-scores">Reset Scores</button>
      <button id="reset-player">Reset Player</button>
    </nav>

    <aside id="status" class="status"></aside>
  </main>

</body>
</html>
