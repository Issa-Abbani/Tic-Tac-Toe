<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe</title>
  <link rel="icon" href="Assets/tic-tac-toe_39453.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    
    <div class="scoreboard">
      <div class="score x-score">X Wins: <span id="x-score">0</span></div>
      <div class="score ties">Ties: <span id="ties">0</span></div>
      <div class="score o-score">O Wins: <span id="o-score">0</span></div>
    </div>

    <div class="game-board" id="game-board">
      
      <!-- <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div> -->
    </div>

    <div class="buttons">
      <button id="reset-btn">Reset Board</button>
      <button id="restart-btn">Restart Game</button>
      <button id="player-name">Select Names</button>
    </div>

    <p id="status" class="status"></p>
  </div>

</body>
</html>
